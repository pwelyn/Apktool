env:
   - TERM=dumb
language: java
git:
  submodules: false
jdk:
  - openjdk7
  - oraclejdk7
  - oraclejdk8
os:
  - linux
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq libstdc++6:i386 lib32z1 expect
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive
install: ./gradlew --version
script: ./gradlew
branches:
  only:
    - master
    - stable
